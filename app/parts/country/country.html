<section id="card">
  <section class="row">
    <section class="col">
      <img id="card__country-flag" src="{{flag}}" alt="Flag of Colombia">
      <small>FLAG</small>
    </section>
    <section class="col">
      <h1 id="card__country-code">{{code}}</h1>
      <small>COUNTRY CODE</small>
    </section>
  </section>
  <section class="row">
    <section id="card__map"></section>
  </section>
  <section class="row">
    <section class="col">
      <h2 id="card__country-name">{{name}}</h2>
      <small>COUNTRY</small>
    </section>
    <section class="col">
      <ul id="card__country-details">
        <li>Capital City : {{capital}}</li>
        <li>Population : {{population}}</li>
        <li>Area : {{area}}</li>
        <li>Region : {{region}}</li>
        <li>SubRegion : {{subregion}}</li>
        <li>Languages : {{languages}}</li>
        <li>Currencies : {{currencies}}</li>
      </ul>
    </section>
  </section>
</section>
